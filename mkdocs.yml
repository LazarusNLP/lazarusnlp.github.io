site_name: Lazarus NLP
site_url: https://lazarusnlp.github.io/
repo_url: https://github.com/lazarusnlp/lazarusnlp.github.io/
docs_dir: docs

theme:
  name: material
  logo: assets/images/logo_web.png
  favicon: assets/images/logo_web.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    # - navigation.sections
    - navigation.top
    - toc.integrate

nav:
  - Home: index.md
  - Blogs:
      - Launching LazarusNLP: blogs/launch.md
      - Bible Alignment: blogs/bible_alignment.md
      - Indonesian Accents and Regional Languages: blogs/accents_and_languages.md
  - Projects:
      - Sentence Embeddings: projects/sentence-embeddings.md
      - Indonesian T5 Language Models: projects/t5-language-models.md
      - Machine Translation: projects/machine-translation.md

plugins:
  - social
  - search
  - external-markdown

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - toc:
      toc_depth: 3

extra_javascript:
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
